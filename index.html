<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunte ao LeoPolvo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="./img/octopus-svgrepo-com.svg">
</head>
<body class="bg-dark text-light" style="min-height: 100vh;">
  <div class="d-flex flex-column align-items-center m-4">
    <div class="d-flex flex-column align-items-center mb-4">
      <img id="imagem-polvo" src="./img/LeoPolvo.png" alt="polvo" style="max-width: 25rem;">
      <h3 id="titulo" class="mt-2">Pergunte ao LeoPolvo!!!</h3>
    </div>
    <div class="d-flex flex-column">
      <div id="campo-input">
        <div class="mb-3 d-flex align-items-center ">
          <input class="input border border-danger text-light rounded-1" id="input-1" type="text">
          <p class="m-2 fs-5">VS.</p>
          <input class="input border border-danger text-light rounded-1" id="input-2" type="text">
        </div>
      </div>
      <div id="resposta" style="min-width: 50vw;">
        <div class="d-flex flex-column align-items-center">
          <div class="mb-3 p-4 d-flex align-items-center justify-content-center fs-3 texto-resposta">
            <p class="fs-3" id="texto-input-1"></p>
            <p class="fs-5 mx-4">VS.</p>
            <p  class="fs-3" id="texto-input-2"></p>
          </div>
          <p class="d-flex flex-column align-items-center fs-5">LeoPolvo disse:</p>
          <div class="mb-3 pt-2 d-flex flex-column align-items-center fs-3 texto-resposta" >
            <p id="texto-resposta"><strong>asdfadsf</strong></p>
          </div>
        </div>
      </div>
      <button type="button" class="button border border-danger text-light rounded-1" id="butao-pergunta">RESPOSTA!</button>      <!-- #6E2759 -->
    </div>
    <div class="overlay">
      <div class="loader"></div>
    </div>
    <footer class="mt-5">
      <a href="https://github.com/Michel-Rooney/" target="_blank" class="text-light fs-4 link-underline-dark"><i class="bi bi-github"></i> Michel-Rooney</a>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
